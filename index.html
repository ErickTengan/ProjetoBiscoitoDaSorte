<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <div class="closed">
      <h1>Qual é sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="biscuit" src="assets/biscuit-closed.svg" alt="Imagem de um biscoito fechado">
    </div>

    <div class="opened hide">
      <h1>Aqui está sua sorte de hoje:</h1>
      <div class="message">
        <span>Teste de mensagem de boa sorte</span>
      </div>
      <img src="assets/biscuit-opened.svg" alt="Imagem de um biscoito aberto">
      <button id="btnNewBiscuit">Abrir outro biscoito</button>

    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
